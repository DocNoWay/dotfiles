- defaults:
    link:
      relink: false
      force: false

- clean: ['~']

- link:
    ~/.aliases:
    ~/.vimrc:
    ~/.vim:
      create: true
      path: vim
    ~/.bashrc:
    ~/.bash_profile:
    ~/.dircolors:
    ~/.xinitrc:
    ~/.bin/:
      create: true
      glob: true
      path: bin/*
    ~/Bilder/backgrounds/:
      create: true
      glob: true
      path: Bilder/backgrounds/*
    ~/.signature: signature
    ~/.config/kitty/:
      create: true
      glob: true
      path: config/kitty/*
    ~/.config/mpd/:
      create: true
      glob: true
      path: config/mpd/*
    ~/.config/neomutt/:
      create: true
      glob: true
      path: config/neomutt/*
    ~/.config/qutebrowser/:
      glob: true
      create: true
      path: config/qutebrowser/*
    ~/.config/sway/config:
      create: true
      path: config/sway/config
    ~/.config/waybar/:
      glob: true
      create: true
      path: config/waybar/*
    ~/.config/wofi/:
      glob: true
      create: true
      path:  config/wofi/*

- create:
    - ~/Downloads
    - ~/Documents
    - ~/Scripts


- shell: []
