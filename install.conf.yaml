- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.aliases:
    ~/.vimrc:
    ~/.vim: vim/
    ~/.bashrc:
    ~/.dircolors:
    ~/.xinitrc:
    ~/.bin/:
      create: true
      glob: true
      path: bin/*
    ~/Bilder/backgrounds/:
      create: true
      glob: true
      path: Bilder/backgrounds/*
    ~/.signature: signature
    ~/.config/kitty/:
      create: true
      glob: true
      path: config/kitty/*
    ~/.config/mpd/:
      create: true
      glob: true
      path: config/mpd/*
    ~/.config/neomutt/colors:
      create: true
      patch: config/neomutt/colors
    ~/.config/neomutt/mailcap:
      create: true
      patch: config/neomutt/mailcap
    ~/.config/neomutt/mappings:
      create: true
      patch: config/neomutt/mappings
    ~/.config/neomutt/neomuttrc:
      create: true
      patch: config/neomutt/neomuttrc
    ~/.config/neomutt/settings:
      create: true
      patch: config/neomutt/settings
    ~/.config/neomutt/sidebar:
      create: true
      patch: config/neomutt/sidebar
    ~/.config/neomutt/signature:
      create: true
      patch: config/neomutt/signature
    ~/.config/neomutt/accounts:
      create: true
    ~/.config/qutebrowser/:
      glob: true
      create: true
      path: config/qutebrowser/*
    ~/.config/sway/config:
      create: true
      path: config/sway/config
    ~/.config/waybar/:
      glob: true
      create: true
      path: config/waybar/*
    ~/.config/wofi/:
      glob: true
      create: true
      path:  config/waybar/*

- create:
    - ~/Downloads
    - ~/Documents
    - ~/Scripts


- shell: []
